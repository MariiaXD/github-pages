<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM</title>
    <link href="https://fonts.googleapis.com/css2?family=Input+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Input Mono', monospace;
            background-color: white;
            color: black;
            cursor: none;
        }

        header {
            text-align: center;
            padding: 1em;
        }

        main {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .category {
            position: relative;
            overflow: hidden;
        }

        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category span {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 5px 0;
        }

        footer {
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }

        .language-switch {
            text-align: center;
            margin-top: 20px;
        }

        .language-switch button {
            background: none;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: none;
            margin: 0 5px;
            font-family: 'Input Mono', monospace;
        }

        .language-switch button:hover {
            background: black;
            color: white;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: black;
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            pointer-events: none;
            z-index: 1000;
        }

        .category:hover, .category:active {
            cursor: none;
        }

        button:hover, button:active {
            cursor: none;
        }
    </style>
    <script>
        document.addEventListener("mousemove", (e) => {
            const cursor = document.querySelector(".custom-cursor");
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        const translations = {
            en: { greeting: "Welcome!" },
            ru: { greeting: "Добро пожаловать!" },
            de: { greeting: "Willkommen!" },
        };

        function setLanguage(lang) {
            document.getElementById("greeting").innerText = translations[lang].greeting;
        }
    </script>
</head>
<body>
    <div class="custom-cursor"></div>
    <header>
        <h1>MM</h1>
        <div class="language-switch">
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('ru')">RU</button>
            <button onclick="setLanguage('de')">DE</button>
        </div>
    </header>
    <main>
        <div class="category" onclick="location.href='#architecture'">
            <img src="file:///C:/Users/user/Desktop/НАШЕ%20БЮРО/03_SITE/Foto/Arch_01.jpg" alt="Architecture">
            <span>Architecture</span>
        </div>
        <div class="category" onclick="location.href='#design'">
            <img src="file:///C:/Users/user/Desktop/НАШЕ%20БЮРО/03_SITE/Foto/Int_01.jpg" alt="Design">
            <span>Design</span>
        </div>
        <div class="category" onclick="location.href='#drawing'">
            <img src="file:///C:/Users/user/Desktop/НАШЕ%20БЮРО/03_SITE/Foto/Art_01.jpg" alt="Drawing">
            <span>Drawing</span>
        </div>
        <div class="category" onclick="location.href='#photography'">
            <img src="file:///C:/Users/user/Desktop/НАШЕ%20БЮРО/03_SITE/Foto/Foto_01.jpg" alt="Photography">
            <span>Photography</span>
        </div>
        <div class="category" onclick="location.href='#logos'">
            <img src="file:///C:/Users/user/Desktop/НАШЕ%20БЮРО/03_SITE/Foto/Logo_01.jpg" alt="Logos">
            <span>Logos</span>
        </div>
        <div class="category" onclick="location.href='#story'">
            <img src="file:///C:/Users/user/Desktop/НАШЕ%20БЮРО/03_SITE/Foto/His_01.jpg">
            <span>Story</span>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MM</p>
    </footer>
</body>
</html>
